<app-wait-icon *ngIf="loading"></app-wait-icon>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg rounded-4 bg-opacity-75" style="background-color: rgba(255, 255, 255, 0.8); max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <img src="assets/logo-marca.jpeg" class="rounded-circle" width="100" height="100" alt="Logo">
        </div>
        <h1 class="h4 mb-3 fw-bold text-center">Criar conta</h1>
    
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputLogin" placeholder="name@example.com" [(ngModel)]="usuario.login">
            <label for="floatingInputLogin">Seu Login</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputNome" placeholder="name" [(ngModel)]="usuario.nome">
            <label for="floatingInputNome">Seu Nome</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="usuario.senha" (keyup.enter)="criarLogin()">
            <label for="floatingPassword">Sua Senha</label>
        </div>        
    
        <button class="btn btn-primary w-100 py-2 mb-3" type="button" (click)="criarLogin()">Sign Up</button>

        <div class="text-center">
            <a routerLink="/login" class="text-decoration-none">Você já possui uma conta? Faça login</a>
        </div>
        
        <span id="msg" *ngIf="message != ''" class="text-danger text-center d-block mt-2">{{message}}</span>
    </div>
</div>
