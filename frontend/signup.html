<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
            <div class="text-center mb-4">
                <img src="./images/img-sind/logo-marca.jpeg" alt="Logo da Empresa" class="img-fluid" style="max-width: 150px;">
            </div>
            <h4 class="text-center mb-4">Painel Administrativo Dias Sindico</h4>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" placeholder="Digite seu login" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="text-center mt-3">
                    <a href="./login.html" class="btn btn-link">Não possui uma conta? Crie uma conta</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
