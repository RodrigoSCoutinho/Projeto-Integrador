version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: diassindicoprofissional
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - postgres-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "80:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@diassindicoprofissional.com
      PGADMIN_DEFAULT_PASSWORD: Pr0jEt0@2024TuRm@.2
    networks:
      - postgres-network

networks:
  postgres-network:
    driver: bridge